<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<!-- here will be used the animation named 'goals' -->
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p>Use this form below to add a new bucket list goal. What do you want to do with your life</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal" [(ngModel)]="goalText">
      <input type="submit" class="btn" value="Add" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container f" *ngFor="let goal of goals;let i = index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
